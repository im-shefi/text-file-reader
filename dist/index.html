<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Text File Reader</title>

    <link rel="stylesheet" href="styles/style.css">
    <script src="main.js"></script>
</head>
<body>

    <!-- HEADER -->
    <header>
        <div class="container">
            <!-- LOGO -->
            <h1 class="logo">Text File Reader</h1>

            <!-- SEARCH TEXT -->
            <input class="search" type="text" placeholder="Search your text for...">
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="container">

        <!-- WORKING WITH TEXT -->
        <div class="main-section">

            <!-- ADDING TEXT -->
            <div class="file-section">

                <!-- FILE UPLOAD -->
                <form action="/upload" method="post" encType="multipart/form-data">
                    <input class="file-upload" name="file" type="file" id="file" accept="application/pdf">
                    <label for="file">Choose PDF...</label>
                    <input type="submit" class="upload-btn" value="Upload"></input>
                </form>

                <!-- GENERATED TEXT -->
                <textarea class="text-field" placeholder="Text goes here..."></textarea>

            </div>

        </div>

        <!-- TEXT STATISTICS -->
        <div class="main-section">

            <!-- MOST USED -->
            <section class="stats-section">
                <h2>Most used words</h2>
            </section>

            <!-- LONGEST -->
            <section class="stats-section">
                <h2>The longest words</h2>
            </section>

            <!-- COUNTERS -->
            <section class="stats-section">
                <h2>Counters:</h2>
                <h3>Paragraphs: <span>23</span></h3>
                <h3>Words: <span>45234</span></h3>
                <h3>Characters: <span>782346</span></h3>
            </section>

        </div>

    </main>

    <!-- FOOTER -->
    <footer>
        <div class="container">
            Footer
        </div>
    </footer>

</body>
</html>
